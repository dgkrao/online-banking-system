<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | BlueBank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginIdentifier" placeholder="Email or Mobile" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link"><a href="register.html">Don't have an account? Register</a></div>
      <div class="toggle-link"><a href="#">Forgot Password?</a></div>
      <p class="error" id="loginError"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
