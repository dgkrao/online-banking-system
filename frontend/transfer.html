<!-- transfer.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transfer Money | BlueBank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Money Transfer</h2>
        <form id="transferForm">
            <select id="transferType">
                <option value="mobile">Transfer via Mobile</option>
                <option value="bank">Transfer via Bank Account</option>
            </select>

            <div id="mobileTransfer">
                <input type="text" id="recipientMobile" placeholder="Recipient Mobile" />
            </div>

            <div id="bankTransfer" style="display:none;">
                <input type="text" id="recipientAccount" placeholder="Account Number" />
                <input type="text" id="confirmAccount" placeholder="Confirm Account Number" />
                <input type="text" id="ifsc" placeholder="IFSC Code" />
                <input type="text" id="bankName" placeholder="Bank Name" />
            </div>

            <input type="number" id="amount" placeholder="Amount (INR)" required />
            <button type="submit">Transfer</button>
            <p class="error" id="transferError"></p>
            <p class="success" id="transferSuccess"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
