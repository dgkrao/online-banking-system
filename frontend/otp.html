<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Online Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>OTP Verification</h2>
        <input type="tel" id="mobile" placeholder="Enter your Mobile Number">
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOtp()">Verify OTP</button>
        <button id="resendBtn" onclick="resendOtp()" disabled>Resend OTP (30s)</button>
        <div id="otpMessage" class="message"></div>

        <div class="button-group">
            <a href="index.html" class="button">Home</a>
        </div>
    </div>

    <script src="otp.js"></script>
</body>

</html>
